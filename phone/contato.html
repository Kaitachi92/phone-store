<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="contato.css">
</head>
<body>

</html>
  <div class="form-card1">
    <div class="form-card2">
      <form class="form">
        <p class="form-heading">Entre em Contato</p>
  
        <div class="form-field">
          <input required="" placeholder="Nome" class="input-field" type="text" />
        </div>
  
        <div class="form-field">
          <input
            required=""
            placeholder="Email"
            class="input-field"
            type="email"
          />
        </div>
  
        <div class="form-field">
          <input
            required=""
            placeholder="Assunto"
            class="input-field"
            type="text"
          />
        </div>
  
        <div class="form-field">
          <textarea
            required=""
            placeholder="Mensagem"
            cols="30"
            rows="3"
            class="input-field"
          ></textarea>
        </div>

        <br>
  
        <button class="sendMessage-btn">Enviar Mensagem</button>

        <a class="returntohomescreen" href="../index.html">Voltar para tela inicial</a>
      
      </form>
    </div>
  </div>
</body>
